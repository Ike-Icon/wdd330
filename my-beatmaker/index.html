<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css" />
    <title>My Beat Maker</title>
  </head>
  <body>
    <div class="app">
      <header>
        <i class="bi bi-brightness-high-fill" id="toggleDark" ></i>
        <div>
            <h1>Beat Maker</h1>
            <p>Tap on these colors to make a beat</p>
        </div>
      </header>
      <div class="visual"></div>
      <div class="pads">
        <div class="pad1">
          <audio class="sound" src="./sounds/sounds_bubbles.mp3"></audio>
        </div>
        <div class="pad2">
          <audio class="sound" src="./sounds/sounds_clay.mp3"></audio>
        </div>
        <div class="pad3">
          <audio class="sound" src="./sounds/sounds_confetti.mp3"></audio>
        </div>
        <div class="pad4">
          <audio class="sound" src="./sounds/sounds_glimmer.mp3"></audio>
        </div>
        <div class="pad5">
          <audio class="sound" src="./sounds/sounds_moon.mp3"></audio>
        </div>
        <div class="pad6">
          <audio class="sound" src="./sounds/sounds_ufo.mp3"></audio>
        </div>
        <div class="pad7">
            <audio class="sound" src="./sounds/sounds_Bass_Drop.mp3"></audio>
        </div>
        <div class="pad8">
            <audio class="sound" src="./sounds/sounds_Shimmer_Chimes_2.mp3"></audio>
        </div>
      </div>
    </div>
    <script src="./js/main.js" defer></script>
    <script src="./js/utilities.js" defer></script>
  </body>
</html>
